<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="Main-container" id="Main-container">
    
    <div class="leftside-container">
        <h1 class="Leftside-Title-H1">Stay updated!</h1>
        
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <label class="checkboxes">
            <input type="checkbox" checked disabled> Product discovery and building what matters <br>
            <input type="checkbox" checked disabled> Measuring to ensure updates are a success <br>
            <input type="checkbox"checked disabled> And much more! <br>
        </label>

       
        <form class="form" >
            <label for="email">  <span id="label-to-show">Email address</span> <span id="label-to-hide-for-validation">Valid email required</span> </label>  
            <input type="email" id="email" placeholder="email@company.com">
            <button id="form-button" type="submit">Subscribe to monthly newsletter</button>
        
        </form>

    </div>

    <div class="rightside-container">
        <img class="desktop-image" src="assets/images/illustration-sign-up-desktop.svg" alt="">
        <img class="mobile-image" src="assets/images/illustration-sign-up-mobile.svg" alt="">

    </div>





   </section>

   <section class="Confirmation-Message" id="Confirmation-Message">

    <div class="subscribing-background">
        <label class="checkboxes-confirmation-page">
            <input class="submission-checkbox" type="checkbox" checked disabled>
            
        </label>

        <h1>Thanks for <br>subscribing!</h1>

        <p>A confirmation email has been sent to <span>ash@loremcompany.com</span>. Please open it and click the button inside to confirm your subscription.</p>

        <button class="subscribing-button" id="subscribing-button" type="submit">Dismiss message</button>

    </div>

   </section>
</body>
<script src="script.js"></script>

</html>
